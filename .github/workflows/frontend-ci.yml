name: Frontend CI Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**' # Triggers if anything in the main frontend folder changes
  pull_request:
    branches: [ "main" ]
    paths:
      - 'frontend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # CRITICAL CONFIGURATION:
    # We tell the robot to enter the sub-folder before running any commands.
    defaults:
      run:
        working-directory: ./frontend/pos-inventory-frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        # We must tell it exactly where the lock file is to speed up installs
        cache-dependency-path: frontend/pos-inventory-frontend/package-lock.json

    - name: Install Dependencies
      # This runs inside ./frontend/pos-inventory-frontend automatically
      run: npm ci

    - name: Lint Check
      # Checks code quality. If the frontend team hasn't set up linting yet, 
      # this might fail. We use 'continue-on-error' just in case for now.
      run: npm run lint --if-present
      continue-on-error: true

    - name: Build Test
      # This confirms the React app actually compiles (no syntax errors)
      run: npm run build